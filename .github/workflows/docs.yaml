---
name: Docs ðŸ“š

on:
  push:
    branches:
      - main
    paths:
      - "inst/templates/**"
      - "_pkgdown.*"
      - DESCRIPTION
      - "**.md"
      - "**.Rmd"
      - "man/**"
      - "LICENSE.*"
      - NAMESPACE
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
    paths:
      - "inst/templates/**"
      - "_pkgdown.*"
      - DESCRIPTION
      - "**.md"
      - "**.Rmd"
      - "man/**"
      - "LICENSE.*"
      - NAMESPACE
  workflow_dispatch:

jobs:
  docs:
    steps:
      - uses: quarto-dev/quarto-actions/setup@v2
      - name: Check Quarto installation
        run: quarto --version
      - name: Testing
        run: |
          options(quarto.quiet = FALSE)
          shell: Rscript {0}
      - name: Install Package from Dev Branch
        run: |
          install.packages("remotes")
          install.packages("quarto")
          remotes::install_github("quarto-dev/quarto-r")
        shell: Rscript {0}
      - name: Pkgdown Docs ðŸ“š
      - uses: insightsengineering/r.pkg.template/.github/workflows/pkgdown.yaml@main
      - secrets:
        REPO_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
